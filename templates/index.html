{% extends 'base.html' %}
{% block title %} 博客首页{% endblock %}
{% block main %} <h1 style="font-size: 24px;">博客列表</h1>
    <div class="row row-cols-2 row-gap-4">
    {% for blog in blogs %}
        <div class="col">
            <div class="card">
                <h5 class="card-header"><a href="{% url 'blog:blog_detail' blog_id=blog.id %}">{{ blog.title }}</a></h5>
                <div class="card-body" style="height: 120px;">

                    <p class="card-text">{{ blog.content|striptags|truncatechars:200 }}</p>
                </div>
                <div class="card-footer text-body-secondary d-flex justify-content-between">
                    <div><img src="{% static 'image/rxy.jpg' %}" class="rounded-circle" alt="" style="width: 25px">{{ blog.author.username }}
                    </div>
                    <div>发布时间:{{ blog.pub_time|date:"Y年m月d日 h时i分" }}</div>
                </div>
            </div>
        </div>{% endfor %}
    </div>{% endblock %}
