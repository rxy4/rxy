<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rxy博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'wangeditor/style.css' %}">
    <script src="{% static 'wangeditor/index.js' %}"></script>
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100; /* 按需定义 */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
    <script src="{% static 'js/pub_blog.js' %}"></script>
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom mb-3">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
        </svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">首页</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">发布博客</a></li>

    </ul>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="搜索..." aria-label="Search">
    </form>
    <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">登录</button>
        <button type="button" class="btn btn-primary">注册</button>
    </div>
</header>
<main class="container bg-white rounded" style="width: 1000px ">
    <h1 style="font-size: 24px;">发布博客</h1>
    <div class="mt-3">
        <form action="" method="POST">
            <div class="mb-3"><label class="form-label">标题</label>
                <input type="text" name="title" class="form-control"></div>
            <div class="mb-3"><label class="form-label">分类</label>
                <select name="category" class="form-select">
                    <option value="1">python</option>
                </select></div>
            <div class="mb-3">
                <label class="form-label">内容</label>
                <div id="editor—wrapper">
                    <div id="toolbar-container"><!-- 工具栏 --></div>
                    <div id="editor-container"><!-- 编辑器 --></div>
                </div>
            </div>
            <div class="mt-3 text-end">
                <button class="btn btn-primary">发布</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
