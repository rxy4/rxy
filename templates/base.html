<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom mb-3">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
        </svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/blog" class="nav-link px-2 link-secondary">首页</a></li>
        <li><a href="{% url 'blog:pub_blog' %}" class="nav-link px-2 link-dark">发布博客</a></li>

    </ul>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'blog:search' %}" method="GET">
        <input type="search" name="q" class="form-control" placeholder="搜索..." aria-label="Search">
    </form>
    {% if user.is_authenticated %}
        <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
               aria-expanded="false">
                <img src="{% static 'image/rxy.jpg' %}" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="{% url 'zlauth:logout' %}">退出登录</a></li>

            </ul>
        </div>
    {% else %}
        <div class="col-md-3 text-end">
            <a href="{% url 'zlauth:login' %}" type="button" class="btn btn-outline-primary me-2">登录</a>
            <a href="{% url 'zlauth:register' %}" type="button" class="btn btn-primary">注册</a>
        </div>
    {% endif %}

</header>
<main class="container bg-white rounded" style="width: 1000px ">
    {% block main %}{% endblock %}
</main>

</body>
</html>
